<ion-content padding>
  <h1>Store</h1>

  <img src="assets/imgs/inicial.png" alt="logo">

  <form action="">
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Enviar</button>
  </form>
  <button ion-button block outline>Registrar-se</button>
</ion-content>
