<ion-content padding>
  <div>
    <img src="assets/imgs/inicial.png" alt="logo">
  </div>

  <form action="">
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <button color="dark" ion-button block (click)="login()">Enviar</button>
  </form>
  <button color="dark" ion-button block outline (click)="signup()">Registrar-se</button>
  <p class="store">Store</p>
</ion-content>
