<ion-header>
  <ion-navbar>
    <ion-title>Endereço</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <p class="text">Quais dos seus <strong>endereços cadastrados</strong> deseja receber sua compra?</p>
    <button ion-item *ngFor="let item of items" (click)="nextPage(item)">
      <h2>{{item.logradouro}}, {{item.numero}} <img src="assets/imgs/address.png" alt="logo"></h2>
      <p>{{item.complemento}} {{item.bairro}} CEP {{item.cep}}</p>
      <p>{{item.cidade.nome}}, {{item.cidade.estado.nome}}</p>
    </button>
  </ion-list>
</ion-content>
