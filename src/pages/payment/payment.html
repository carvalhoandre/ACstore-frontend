<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pagamento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="formGroup" (ngSubmit)="nextPage(); $event.preventDefault()">
    <ion-list radio-group formControlName="@type">
      <p class="text">Nós da <strong>Store</strong> oferecemos a você as seguintes formas de pagamento no momento:</p>
      <ion-item>
        <ion-label><h1>
          Cartão
        </h1><img src="assets/imgs/card.png" alt="logo"></ion-label>
        <ion-radio checked="true" value="pagamentoComCartao"></ion-radio>
      </ion-item>
      <p class="information"><strong>Débito</strong></p>
      <p class="information"><strong>Crédito</strong> com opções de parcelas a sua escolha.</p>
      <ion-item *ngIf="formGroup.value['@type'] == 'pagamentoComCartao'">
        <ion-label stacked><p  class="information">
          Em quantas parcelas?
        </p></ion-label>
        <ion-select formControlName="numeroDeParcelas">
          <ion-option *ngFor="let n of parcelas; first as f" [value]="n" [selected]="f">{{n}}</ion-option>
        </ion-select>
      </ion-item>
      <img src="assets/imgs/mastercard_logo.png" alt="logo">
      <ion-item>
        <ion-label><h1>
          Boleto
        </h1> <img src="assets/imgs/barcode.png" alt="logo"></ion-label>
        <ion-radio value="pagamentoComBoleto"></ion-radio>
      </ion-item>
      <p class="information">Pague á vista e ganhe desconto no total de suas compras</p>
    </ion-list>
    <ion-fab bottom right>
      <button color="secondary" type="submit"  [disabled]="formGroup.invalid" ion-fab mini><ion-icon name="ios-arrow-dropright"></ion-icon></button>
  </ion-fab>
  </form>
</ion-content>
