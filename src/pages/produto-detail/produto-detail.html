<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{item?.nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button color="dark" navPush="CartPage" ion-fab mini ><ion-icon name="cart"></ion-icon></button>
   </ion-fab>
   <ion-fab bottom edg>
    <button color="dark" (click)="addToCart(item)" ion-fab mini><ion-icon name="ios-add"></ion-icon></button>
   </ion-fab>
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/prod.png'">
    <ion-card-content>
      <ion-card-title>
        {{item?.preco | currency:'BRL':2}}
      </ion-card-title>
      <p>
       {{item?.descricao}}
      </p>
    </ion-card-content>
  </ion-card>    
</ion-content>
