<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>
  <h2 class="text">{{cliente?.nome}}</h2>
  <p class="text">{{cliente?.email}}</p>
  <p class="store">Store</p>

  <ion-card>
    <ion-card-header>
      Enviar imagem de perfil
    </ion-card-header>
    <ion-item *ngIf=picture>
      <img [src]="picture" alt="picture">
    </ion-item>
    <ion-item>
      <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button>
      <button *ngIf=picture ion-button outline block (click)="sendPicture()">Enviar imagem</button>
      <button *ngIf=picture ion-button outline block (click)="cancel()">Descartar imagem</button>
    </ion-item>
  </ion-card>
</ion-content>
